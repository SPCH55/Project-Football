<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Field Booking</title>
    <!-- CSS Styles -->
    <style>
        /* General styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Header Styling */
        header {
            background-color: #ff6b6b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Hero Section */
        .hero {
            background-image: url('football_field.jpg');
            background-size: cover;
            background-position: center;
            height: 400px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .hero h1 {
            font-size: 50px;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .cta-button {
            background-color: #38ada9;
            color: white;
            padding: 15px 30px;
            border: none;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #079992;
        }

        /* Booking Section */
        .booking-section {
            background-color: white;
            padding: 40px;
            margin: 40px auto;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .booking-section h2 {
            text-align: center;
            color: #ff6b6b;
            font-size: 28px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #ff6b6b;
        }

        .booking-button {
            background-color: #ff6b6b;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }

        .booking-button:hover {
            background-color: #ee5253;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #ff6b6b;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Book Your Football Field</h1>
        <button class="cta-button">Get Started</button>
    </section>

    <!-- Booking Form -->
    <section class="booking-section">
        <h2>Book a Field</h2>
        <form action="/submit_booking" method="POST">
            <div class="form-group">
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Select Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="players">Number of Players:</label>
                <input type="number" id="players" name="players" min="1" max="22" required>
            </div>
            <button type="submit" class="booking-button">Book Now</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Football Field Booking. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Add form validation to make sure all required fields are filled out
            const bookingForm = document.querySelector("form");
            const dateField = document.getElementById("date");
            const timeField = document.getElementById("time");
            const playersField = document.getElementById("players");

            bookingForm.addEventListener("submit", function(event) {
                // Check if date is selected
                if (!dateField.value) {
                    alert("Please select a date.");
                    event.preventDefault();
                    return;
                }
                // Check if time slot is selected
                if (!timeField.value) {
                    alert("Please select a time slot.");
                    event.preventDefault();
                    return;
                }
                // Check if the number of players is valid
                const players = parseInt(playersField.value, 10);
                if (players <= 0 || players > 22) {
                    alert("Number of players must be between 1 and 22.");
                    event.preventDefault();
                }
            });

            // Set minimum date to today
            const today = new Date().toISOString().split('T')[0];
            dateField.setAttribute('min', today);
        });
    </script>

</body>
</html>
