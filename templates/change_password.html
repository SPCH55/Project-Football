<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เปลี่ยนรหัสผ่าน</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-green-100 text-center font-sans">
    

    <div class="max-w-md mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-semibold mb-6">เปลี่ยนรหัสผ่าน</h1>

        <form action="{% url 'change_password' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="current_password" class="block text-gray-700">รหัสผ่านปัจจุบัน:</label>
                <input type="password" id="current_password" name="current_password" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div class="mb-4">
                <label for="new_password" class="block text-gray-700">รหัสผ่านใหม่:</label>
                <input type="password" id="new_password" name="new_password" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <div class="mb-6">
                <label for="confirm_password" class="block text-gray-700">ยืนยันรหัสผ่านใหม่:</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="mt-1 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
            </div>

            <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 rounded hover:bg-green-700 transition duration-300">เปลี่ยนรหัสผ่าน</button>
        </form>
    </div>

</body>
</html>
