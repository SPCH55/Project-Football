<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจองสนามฟุตบอล</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b5e3a1;
            text-align: center;
        }
        nav {
            background-color: #4caf50;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .fields {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .field {
            border: 1px solid #ccc;
            padding: 10px;
            width: 30%;
            background-color: #fff;
        }
        .field img {
            width: 100%;
            height: auto;
        }
        .field button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }
        .field button:hover {
            background-color: #45a049;
        }
        .schedule-container {
            margin-top: 30px;
        }
        .schedule {
            display: none;
        }
        .calendar {
            margin: 20px;
        }
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .available {
            background-color: #76e17a;
            cursor: pointer;
        }
        .unavailable {
            background-color: #e17474;
            color: white;
        }
        .button-confirm {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'home' %}">หน้าหลัก</a>
        <a href="{% url 'about' %}">เกี่ยวกับเรา</a>
        <a href="{% url 'bookings' %}">ดูรายการจอง</a>
        <a href="{% url 'contact' %}">ติดต่อเรา</a>
    </nav>

    <div class="container">
        <h1>ระบบจองสนามฟุตบอล</h1>

        <div class="fields">
            <div class="field">
                <img src="สนาม1.jpg" alt="สนาม 1">
                <h3>จองสนาม 1</h3>
                <button onclick="selectField('สนาม 1')">จองตอนนี้</button>
            </div>
            <div class="field">
                <img src="สนาม2.jpg" alt="สนาม 2">
                <h3>จองสนาม 2</h3>
                <button onclick="selectField('สนาม 2')">จองตอนนี้</button>
            </div>
            <div class="field">
                <img src="สนาม3.jpg" alt="สนาม 3">
                <h3>จองสนาม 3</h3>
                <button onclick="selectField('สนาม 3')">จองตอนนี้</button>
            </div>
        </div>

        <div class="schedule-container">
            <div class="schedule" id="schedule">
                <div class="calendar">
                    <label for="date">เลือกวัน/เวลาที่ต้องการ:</label>
                    <input type="date" id="date">
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>เวลา</th>
                            <th id="field-name"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td>15.00</td><td class="unavailable">จองแล้ว</td></tr>
                        <tr><td>16.00</td><td class="unavailable">จองแล้ว</td></tr>
                        <tr><td>17.00</td><td class="available" onclick="selectTime(this)">ว่าง</td></tr>
                        <tr><td>18.00</td><td class="available" onclick="selectTime(this)">ว่าง</td></tr>
                        <tr><td>19.00</td><td class="unavailable">จองแล้ว</td></tr>
                        <tr><td>20.00</td><td class="unavailable">จองแล้ว</td></tr>
                        <tr><td>21.00</td><td class="available" onclick="selectTime(this)">ว่าง</td></tr>
                        <tr><td>22.00</td><td class="available" onclick="selectTime(this)">ว่าง</td></tr>
                    </tbody>
                </table>
                <button class="button-confirm" onclick="confirmBooking()">ตกลง</button>
            </div>
        </div>
    </div>

    <script>
        function selectField(fieldName) {
            document.getElementById('schedule').style.display = 'block';
            document.getElementById('field-name').innerText = fieldName;
        }

        function selectTime(cell) {
            // ล้างการเลือกก่อนหน้า
            let cells = document.querySelectorAll('.available');
            cells.forEach(c => c.style.backgroundColor = '#76e17a');

            // เปลี่ยนสีแสดงการเลือก
            cell.style.backgroundColor = '#4caf50';
        }

        function confirmBooking() {
            alert('การจองของคุณได้รับการยืนยันแล้ว');
        }
    </script>
</body>
</html>
