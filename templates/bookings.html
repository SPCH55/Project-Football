<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ดูรายการจอง - ระบบจองสนามฟุตบอล</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6ffe6;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #28a745;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            background-color: #218838;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #28a745;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #28a745;
            color: white;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #28a745;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>ดูรายการจอง</h1>
</header>

<nav>
    <a href="{% url 'home' %}">หน้าหลัก</a>
    <a href="{% url 'about' %}">เกี่ยวกับเรา</a>
    <a href="{% url 'bookings' %}">ดูรายการจอง</a>
    <a href="{% url 'contact' %}">ติดต่อเรา</a>
</nav>

<div class="container">
    <h2 style="color: #28a745;">รายการจองทั้งหมด</h2>
    <table>
        <thead>
            <tr>
                <th>ชื่อผู้จอง</th>
                <th>วันที่</th>
                <th>เวลา</th>
                <th>สนาม</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>สมชาย ใจดี</td>
                <td>10/10/2024</td>
                <td>15:00 - 17:00</td>
                <td>สนาม A</td>
            </tr>
            <!-- Add more bookings as needed -->
        </tbody>
    </table>
</div>

<footer>
    <p>© 2024 ระบบจองสนามฟุตบอล</p>
</footer>

</body>
</html>
