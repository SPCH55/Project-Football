<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-md mx-auto mt-24 p-8 bg-white rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
        <form method="POST" novalidate class="space-y-4">
            {% csrf_token %}
            
            {{ form }}
            
            <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Register</button>
        </form>
        <div class="mt-4 text-center">
            <p>มีบัญชีอยู่แล้ว? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">เข้าสู่ระบบที่นี่</a></p>
        </div>
    </div>
</body>
</html>
